<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">

    <title>ADD Product</title>
</head>

    <h2 class="top_title">ADD A Product</h2>
    <div class="wrapper">
        <div>
        <form action="/dashboard/save" method="post">
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Flash Data Error!</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            <div class="mb-3">
                <label for="product_name" class="col-form-label">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name">
            </div>
            <div class="mb-3">
                <label for="asin" class="col-form-label">ASIN:</label>
                <input type="text" class="form-control" id="asin" name="asin">
            </div>
            <div class="mb-3">
                <label for="quantity" class="col-form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity">
            </div>
            <div class="mb-3">
                <label for="buy_cost" class="col-form-label">Buy Cost:</label>
                <input type="number" name="buy_cost" id="buy_cost" class="form-control">
            </div>
            <div class="mb-3">
                <label for="selling_price" class="col-form-label">Selling Price:</label>
                <input type="number" name="selling_price" id="selling_price" class="form-control"><br>
            </div>
            <div class="mb-3">
                <input  type="submit" class="btn btn-primary" value="submit">
                <input type="hidden" name="user_id" value="{{this_user_id}}">
            </div>
        </form>
        </div>
        <div class="register-link">
            <a href="/dashboard">Back to Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>    

</body>
</html>
